<ion-view view-title="Click on the state to know more about it">
  <ion-content>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right classA" ng-repeat="state in states" type="item-text-wrap" href="#/tab/states/{{state.id}}">
          <img ng-src="{{state.map}}">
          <h2>{{state.name}}</h2>
          <p>{{state.nickName}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
