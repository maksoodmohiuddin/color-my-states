<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Color Tab -->
  <ion-tab title="Color Your State!" icon-off="ion-ios-paw" icon-on="ion-ios-paw" href="#/tab/color">
    <ion-nav-view name="tab-color"></ion-nav-view>
  </ion-tab>

  <!-- States Tab -->
  <ion-tab title="Know Your States" icon-off="ion-happy" icon-on="ion-happy" href="#/tab/states">
    <ion-nav-view name="tab-states"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="States Stamped!" icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="States Stamped!" icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
